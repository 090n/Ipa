
<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المستخدمين</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginSection, #usersSection {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h2>تسجيل الدخول</h2>
        <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
        <button onclick="login()">دخول</button>
        <p id="errorMessage"></p>
    </div>

    <div id="usersSection" style="display: none;">
        <h2>قائمة المستخدمين</h2>
        <ul id="usersList">
            <!-- سيتم إدراج المستخدمين هنا -->
        </ul>
    </div>

    <script>
        var correctPassword = "sop2003";

        function login() {
            var passwordInput = document.getElementById('passwordInput').value;
            var errorMessage = document.getElementById('errorMessage');

            if (passwordInput === correctPassword) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('usersSection').style.display = 'block';

                var accounts = JSON.parse(localStorage.getItem('accounts')) || [];
                var usersList = document.getElementById('usersList');

                accounts.forEach(function(account) {
                    var listItem = document.createElement('li');
                    listItem.textContent = account.email;
                    usersList.appendChild(listItem);
                });
            } else {
                errorMessage.textContent = "كلمة المرور غير صحيحة";
            }
        }
    </script>
</body>
</html>
